<div class="container-fluid" id="main" style="min-height: 100%;">
    <div class="row" style="min-height: 100%;">
        <div class="col-md-1"></div>
        <div class="col-md-10" style="min-height: 100%;">
            <div class="row">
                <div class="col-md-3 option" (click)="toggleEditable()" [style.background]="editable ? 'rgb(24, 24, 24)' : 'black'">
                    Edit
                </div>
                <div class="col-md-3 option" (click)="toggleEditable()" [style.background]="!editable ? 'rgb(24, 24, 24)' : 'black'">
                    Preview
                </div>
                <div class="col-md" style="border-bottom: solid white 1px;"></div>
            </div>
            <div id="textAreaOuter" class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10" id="editor">
                    <h2 id="title">{{ textTitle ? textTitle : "Text" }}</h2>
                    <textarea [disabled]="!editable"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
